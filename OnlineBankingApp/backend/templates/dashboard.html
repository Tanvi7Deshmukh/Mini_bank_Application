<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .container {
            padding: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #2c3e50;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="navbar">
        Online Banking System â€“ Dashboard
    </div>

    <div class="container">
        <div class="card">
            <h2>Welcome, {{ user_email }}</h2>
            <h3>Account Details</h3>

<p><strong>Account Number:</strong> {{ account.account_number }}</p>
<p><strong>Status:</strong> {{ account.status }}</p>

<hr>

            <hr>

            <ul>
                
                <a href="/verify-balance" class="btn">View Balance</a>
                <a href="/transfer" class="btn">Transfer Funds</a>
                <a href="/transactions" class="btn">Transaction History</a>
            </ul>

            <a href="/" class="btn">Logout</a>

        </div>
    </div>

</body>
</html>
