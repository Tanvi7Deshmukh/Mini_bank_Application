<!DOCTYPE html>
<html>
<head>
    <title>Account Balance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #eaf3ff, #f8fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .balance-card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .balance-card h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .amount {
            font-size: 36px;
            font-weight: 600;
            color: #28a745;
            margin: 20px 0;
        }

        .currency {
            font-size: 20px;
            vertical-align: middle;
        }

        .note {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            transition: 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #0096d6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="balance-card">
    <h2>Your Account Balance</h2>

    <div class="amount">
        <span class="currency">â‚¹</span> {{ "%.2f"|format(balance) }}
    </div>

    <div class="note">
        This is your available balance as of today.
    </div>

    <a href="/dashboard" class="btn">Back to Dashboard</a>
</div>

</body>
</html>
