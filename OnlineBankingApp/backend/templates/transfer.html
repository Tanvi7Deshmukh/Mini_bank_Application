<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fund Transfer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #eef5ff, #f8fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transfer-card {
            background: #ffffff;
            width: 100%;
            max-width: 480px;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease;
        }

        .transfer-card h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 25px;
        }

        .from-account {
            background: #f1f6ff;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .btn-transfer {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
        }

        .btn-transfer:hover {
            background: linear-gradient(135deg, #0056b3, #0096d6);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="transfer-card">

    <h2>Transfer Funds</h2>

    {% if error %}
    <div class="alert alert-danger text-center fw-semibold">
        {{ error }}
    </div>
    {% endif %}

    <div class="from-account">
        <strong>From Account:</strong><br>
        {{ from_account }}
    </div>

    <form method="POST" autocomplete="off">

        <div class="mb-3">
            <label class="form-label">To Account Number</label>
            <input type="text" name="to_account" class="form-control" placeholder="Enter receiver account number" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount (₹)</label>
            <input type="number" step="0.01" min="1" name="amount" class="form-control" placeholder="Enter amount" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Confirm Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-transfer w-100">
            Transfer Now
        </button>
    </form>

    <div class="back-link">
        <a href="/dashboard">← Back to Dashboard</a>
    </div>

</div>

</body>
</html>
