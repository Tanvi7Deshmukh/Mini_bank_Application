<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #eef5ff, #f8fbff);
            min-height: 100vh;
            padding: 40px 15px;
        }

        .dashboard-container {
            max-width: 1100px;
            margin: auto;
        }

        .dashboard-title {
            text-align: center;
            color: #007bff;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #007bff;
        }

        .card-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logout-btn {
            margin-top: 40px;
            text-align: center;
        }

        .logout-btn a {
            text-decoration: none;
            font-weight: 600;
            color: #dc3545;
        }

        .logout-btn a:hover {
            color: #a71d2a;
        }
    </style>
</head>
<body>

<div class="dashboard-container">

    <h2 class="dashboard-title">
        <i class="fa-solid fa-user-shield"></i> Admin Dashboard
    </h2>

    <div class="row g-4">

        <div class="col-md-4">
            <a href="/admin/users" class="text-decoration-none text-dark">
                <div class="card text-center p-4">
                    <i class="fa-solid fa-users"></i>
                    <h5 class="card-title">View Users</h5>
                    <p class="text-muted">Manage registered users</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/accounts" class="text-decoration-none text-dark">
                <div class="card text-center p-4">
                    <i class="fa-solid fa-building-columns"></i>
                    <h5 class="card-title">View Accounts</h5>
                    <p class="text-muted">Check bank accounts & status</p>
                </div>
            </a>
        </div>

        <div class="col-md-4">
            <a href="/admin/transactions" class="text-decoration-none text-dark">
                <div class="card text-center p-4">
                    <i class="fa-solid fa-money-bill-transfer"></i>
                    <h5 class="card-title">View Transactions</h5>
                    <p class="text-muted">Monitor all fund transfers</p>
                </div>
            </a>
        </div>

    </div>

    <div class="logout-btn">
        <a href="/logout">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </a>
    </div>

</div>

</body>
</html>
